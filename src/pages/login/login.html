<ion-content padding>

  <ion-grid>
    <ion-row>
      <img src="assets/img/ccblogo.png" />
    </ion-row>

    <ion-row>
      <ion-simple-wizard #wizard [(step)]="currentStep" [showSteps]="true" [backBtnDisabled]="disabled" [form]="form" (finish)="onFinish()"
        [finishIcon]="'done-all'" [(stepCondition)]="stepCondition">
        <ion-wizard-step *ngFor="let step of stepsArray">
          <ion-card *ngIf="currentStep==step.step">
            <ion-card-header>
              {{step.title}}
            </ion-card-header>
            <ion-card-content padding>
              <ion-item>
                <ion-label>
                  <ion-icon id="input-icon" [name]="step.icon"></ion-icon>
                </ion-label>
                <ion-input (keydown)="onKeyDown($event)" *ngIf="currentStep==1" [placeholder]="step.label" [name]="step.name" [(ngModel)]="form.login"
                  (input)="toggleCondition()"></ion-input>
                <ion-input (keydown)="onKeyDown($event)" *ngIf="currentStep==2" [placeholder]="step.label" [name]="step.name" [(ngModel)]="form.smsOtp"
                  (input)="toggleCondition()" maxlength="6"></ion-input>
                <ion-input (keydown)="onKeyDown($event)" *ngIf="currentStep==3" type="password" [placeholder]="step.label" [name]="step.name"
                  [(ngModel)]="form.password" (input)="toggleCondition()"></ion-input>
              </ion-item>
              <ion-item *ngIf="currentStep==2" text-right>
                <p style="text-decoration: underline;">Didn't receive the code?</p>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-wizard-step>
      </ion-simple-wizard>
    </ion-row>

    <ion-row>
      <div *ngIf="finger && currentStep == 1 && !hideFinger" id="icon">
        <ion-icon id="finger-icon" name="finger-print" (click)="checkFinger()"></ion-icon>
        <p>Tap the icon above to use FingerPrint authentication </p>
      </div>
    </ion-row>
  </ion-grid>

</ion-content>
