        <ion-item>
            <ion-label color="primary">Account</ion-label>
            <ion-select (ionChange)="showPrint()" [(ngModel)]="selectedAccount" interface="popover">
              <ion-option *ngFor="let element of accounts" [value]="element">{{element.account}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
          <ion-label color="primary" stacked>Description</ion-label>
          <ion-input [readonly]="true" [value]="selectedAccount?.desc"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Current balance</ion-label>
          <ion-input [readonly]="true" [value]="selectedAccount?.current"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Available balance</ion-label>
          <ion-input [readonly]="true" [value]="selectedAccount?.available"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Availaible amount as of {{date | date: 'dd/MM/yyyy'}}</ion-label>
          <ion-input [readonly]="true" [value]="selectedAccount?.availableToday"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Reserved funds</ion-label>
          <ion-input [readonly]="true" [value]="selectedAccount?.reserved"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Uncleared cheques</ion-label>
          <ion-input [readonly]="true" [value]="selectedAccount?.uncleared"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Overdraft Limit</ion-label>
          <ion-input [readonly]="true" [value]="selectedAccount?.overdraft"></ion-input>
        </ion-item>
        <ion-item class="lastItem">
          <ion-label color="primary" stacked>Maturity date of overdraft limit</ion-label>
          <ion-input [readonly]="true" [value]="selectedAccount?.maturity"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

</ion-content>
