<ion-content padding>

  <ion-card>
    <ion-stepper #stepper [(selectedIndex)]="selectedIndex" [mode]="mode" (selectIndexChange)="selectChange($event)">
      <ion-step label="Login" description="Subscriber Id">
        <form>
          <ion-input name="login" [(ngModel)]='form.login' placeholder="Subscriber Id"></ion-input>
          <div text-center>
            <button [disabled]="!finger" ion-button color="light" small ionicStepperPrevious>Fingerprint</button>
            <button [disabled]="!form.login" (click)="setSubscriberId()" type="button" ion-button small ionicStepperNext>Next</button>
          </div>
        </form>
      </ion-step>
      <ion-step label="Sms" description="sms code">
        <form>
          <ion-input name="smsOtp" [(ngModel)]='form.smsOtp' placeholder="Sms Input" maxlength="6"></ion-input>
          <button type="button" ion-button color="light" small ionicStepperPrevious>Previous</button>
          <button [disabled]="!form.smsOtp || !parseInt(form.smsOtp) || form.smsOtp.length < 6" (click)="setSMS()" type="button" ion-button small ionicStepperNext
            float-right>Next</button>
        </form>
      </ion-step>
      <ion-step label="Password" description="Your password">
        <form>
          <ion-input type="password" name="password" [(ngModel)]='form.password' placeholder="Password Input"></ion-input>
          <div text-center>
            <button [disabled]="!form.password" type="button" (click)="setPassword()" ion-button small ionicStepperNext>Next</button>
          </div>
        </form>
      </ion-step>
    </ion-stepper>
  </ion-card>

</ion-content>
